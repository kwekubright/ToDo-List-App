<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kweku Bright's Task List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- App container -->
  <section id="app-container" class="flex flex-column flex-align-center flex-justify-center">
    <!-- New task container-->
    <div class="wrapper flex flex-column">
      <!-- Task list header -->
      <div class="task-list-header flex card flex-justify-space-between w-100 border-bottom">
        <h3>Kweku Bright's Task List</h3>
        <span><i class="fa fa-refresh" aria-hidden="true"></i></span>
      </div>
      <div class="new-task-wrapper flex flex-justify-space-between flex-align-center card border-bottom">
        <span class="flex new-task">
          <textarea id="new-task" rows="1" placeholder="Add a new task..."></textarea>
        </span>
        <span><i class="fa fa-check show"></i></span>
      </div>
      <!-- Task list container -->
      <div class="task-list-wrapper flex w-100">
        <ul id="task-list" class="flex flex-column w-100"></ul>
      </div>
      <!-- Task list footer -->
      <div class="task-list-footer flex card flex-justify-center w-100">
        <p>Clear all completed</p>

      </div>
    </div>
    <div>
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28"
        preserveAspectRatio="none" shape-rendering="auto">
        <defs>
          <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
          <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
          <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
          <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
          <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
      </svg>
    </div>
  </section>
  

</body>

</html>
